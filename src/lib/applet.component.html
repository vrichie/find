<applet-header title="{{ 'APPLETS.' + appletName + '.TITLE' | translate }}"
	iconPath="{{ 'assets/favicon.svg' | appletImagePathToBase64 | async }}">
</applet-header>
<ion-content [data-testid]="'applet-'+ appletName">
	<applet-tabs [tabs]="[
			{ name: 'APPLETS.' + appletName + '.TABS.EXPLORE' | translate, path: 'explore'},
			{ name: 'APPLETS.' + appletName + '.TABS.NOTIFICATION' | translate, path: 'notification'},
			{ name: 'APPLETS.' + appletName + '.TABS.PROFILEEDIT' | translate, path: 'profileEdit'},
			{ name: 'APPLETS.' + appletName + '.TABS.RATING' | translate, path: 'rating'},
			{ name: 'APPLETS.' + appletName + '.TABS.PROFILE' | translate, path: 'profile'},
			{ name: 'APPLETS.' + appletName + '.TABS.CONTACTPROFILE' | translate, path: 'contactProfile'},
		]">
	</applet-tabs>
</ion-content>
